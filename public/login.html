
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI-BOT Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .connect-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .connect-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .connect-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê SRI-BOT</h1>
            <p>WhatsApp Bot Management System</p>
        </div>

        <div id="status" class="status-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="botNumber">Bot Number</label>
                <input 
                    type="text" 
                    id="botNumber" 
                    placeholder="Enter bot number (e.g., 947xxxxxxxx)" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required
                >
            </div>

            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>

        <div class="help-text">
            <p>Don't have a password? Connect a new bot number first.</p>
        </div>

        <div class="connect-section">
            <h3>Connect New Bot</h3>
            <div class="form-group">
                <input 
                    type="text" 
                    id="newBotNumber" 
                    placeholder="Enter new number (e.g., 947xxxxxxxx)"
                >
            </div>
            <button onclick="connectNewBot()" class="connect-btn">Connect New Bot</button>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const loginForm = document.getElementById('loginForm');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const botNumber = document.getElementById('botNumber').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!botNumber || !password) {
                showStatus('Please enter both bot number and password.', 'error');
                return;
            }

            showStatus('Logging in...', 'info');

            try {
                const response = await fetch(`/verify-login?botNumber=${botNumber}&password=${password}`);
                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showStatus('Login successful! Redirecting...', 'success');
                    // Store login info in sessionStorage
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('botNumber', botNumber);
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showStatus(data.error || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Failed to connect to server.', 'error');
            }
        });

        async function connectNewBot() {
            const newBotNumber = document.getElementById('newBotNumber').value.trim();
            
            if (!newBotNumber) {
                showStatus('Please enter a phone number.', 'error');
                return;
            }

            showStatus('Connecting new bot...', 'info');

            try {
                const response = await fetch(`/connect?number=${newBotNumber}`);
                const data = await response.json();
                
                if (response.ok) {
                    if (data.status === 'connected') {
                        showStatus(`Bot connected successfully! Password: ${data.password}`, 'success');
                        // Auto-fill the login form
                        document.getElementById('botNumber').value = newBotNumber;
                        document.getElementById('password').value = data.password;
                    } else if (data.status === 'already_connected') {
                        showStatus('This number is already connected.', 'info');
                    } else if (data.code) {
                        showStatus(`Pairing code: ${data.code}. Please scan this code.`, 'info');
                    }
                } else {
                    showStatus(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Failed to connect to server.', 'error');
            }
        }

        // Check if user is already logged in
        if (sessionStorage.getItem('loggedIn') === 'true') {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
